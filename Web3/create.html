<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Flower</title>
    <link rel="stylesheet" href="flowers.css">
</head>
<body>
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="add_page.html" target="_blank">Create</a>
        <a href="delete_page.html">Edit</a>
    </div>
    <div id="flower_container">
        <!-- Тут можуть бути інші квіти, які ви вже відображаєте на головній сторінці -->
    </div>
    
    <h2 class="title2">Create a New Flower</h2>
    <form class="create" id="addFlowerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required="" style="margin-right: 10px;">
        
        <label for="color">Color:</label>
        <input type="text" id="color" required="" style="margin-right: 10px;">
        
        <label for="height">Height:</label>
        <input type="number" id="height" required="" style="margin-right: 10px;">
        
        <label for="price">Price:</label>
        <input type="number" id="price" required="" style="margin-right: 20px;">
        
        <button type="submit">Add Flower</button>
    </form>

    <script src="flowers.js"></script>
</body>
</html>
