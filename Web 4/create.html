<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add page</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="edit.html">Edit</a>
    </div>
    <h1>Add a new flower</h1>
    <form class="add_flower_form">
        <label for="add_flower_name"></label>
        <input type="text" placeholder="Enter name" class="add_flower_input" id="add_flower_name" name="name">
        <label for="add_flower_color"></label>
        <input type="text" placeholder="Enter color" class="add_flower_input" id="add_flower_color" name="color">
        <label for="add_flower_height"></label>
        <input type="text" placeholder="Enter height" class="add_flower_input" id="add_flower_height" name="height">
        <label for="add_flower_price"></label>
        <input type="text" placeholder="Enter price" class="add_flower_input" id="add_flower_price" name="price">
        <input type="submit" value="Submit adding">
    </form>
    <script src="create.js"></script>
</body>
